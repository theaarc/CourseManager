<body>

<h1>Add Document</h1>
<main id="main">
    <section id="services" class="services section-bg">
        <div class="container" data-aos="fade-up">
            <form th:action="@{/documents/edit{id}(id=${document.id})}" method="post" enctype="multipart/form-data" role="form">
                <div class="row">
                    <input type="hidden" name="id" th:value="${document.id}" />
                    <input type="hidden" name="courseId" th:value="${document.courseId}" />
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" name="title" th:value="${document.title}">
                    </div><br>
                    <div class="form-group col-md-6">
                        <label for="file">File Attached</label>
                        <input class="form-control" type="file" id="file" name="file">
                    </div><br>
                    <div class="text-center buy-btn"><button type="submit">Update</button></div>
                </div>
            </form>
        </div>
    </section>
</main>
